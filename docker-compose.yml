services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-footprint}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-footprint_secret}
      POSTGRES_DB: ${DB_DATABASE:-footprint}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-footprint}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-footprint}
      DB_PASSWORD: ${DB_PASSWORD:-footprint_secret}
      DB_DATABASE: ${DB_DATABASE:-footprint}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}

volumes:
  postgres_data:
