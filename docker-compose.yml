services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USERNAME:-footprint}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-footprint_secret}
      POSTGRES_DB: ${DB_DATABASE:-footprint}
      TZ: Asia/Shanghai
    ports:
      - "${POSTGRES_PORT:-5408}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-footprint}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-3008}:${SERVER_PORT:-3008}"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3008}
      SERVER_PORT: ${SERVER_PORT:-3008}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-footprint}
      DB_PASSWORD: ${DB_PASSWORD:-footprint_secret}
      DB_DATABASE: ${DB_DATABASE:-footprint}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES_IN_SECONDS: ${JWT_EXPIRES_IN_SECONDS:-86400}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me_refresh_secret_in_production}
      JWT_REFRESH_EXPIRES_IN_SECONDS: ${JWT_REFRESH_EXPIRES_IN_SECONDS:-604800}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}

volumes:
  postgres_data:
